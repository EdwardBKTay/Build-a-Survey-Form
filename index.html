<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins" />
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <div class="background-image">
        <div class="background-image-overlay">
            <div class="container">
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
                <form id="survey-form">
                    <div class="form-group">
                        <label id="name-label" for="name">Name 
                                <input id="name" type="text" placeholder="Enter your name" required>
                        </label>
                        </div>
                        <div class="form-group">
                            <label id="email-label" for="email">
                                Email 
                                <input id="email" type="email" placeholder="Enter your Email" required>
                            </label>
                        </div>
                        <div class="form-group">
                            <label id="number-label" for="number">
                                Age (optional)
                                <input id="number" type="number" min="10" max="99" placeholder="Age">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                Which option best describes your current role? 
                                <select id="dropdown">
                                    <option disabled selected>Select current role</option>
                                    <option>Student</option>
                                    <option>Full Time Job</option> 
                                    <option>Full Time Leaner</option>
                                    <option>Prefer not to say</option>
                                    <option>Other</option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <p>Would you recommend freeCodeCamp to a friend?</p>
                            <label for="definitely"><input id="definitely" type="radio" class="inline" name="recommendation" value="definitely">Definitely</label>
                            <label for="maybe"><input type="radio" id="maybe" class="inline" name="recommendation" value="maybe">Maybe</label>
                            <label for="notsure"><input type="radio" class="inline" id="notsure" name="recommendation" value="notsure">Not sure</label>
                        </div>
                        <div class="form-group">
                            <p>What would you like to see improved? (Check all that apply)</p>
                            <label for="frontendprojects"><input id="frontendprojects" type="checkbox" class="inline" value="frontendprojects">Front-end Projects</label>
                            <label for="backendprojects"><input id="backendprojects" type="checkbox" class="inline" value="backendprojects">Back-end Projects</label>
                            <label for="datavisualization"><input id="datavisualization" type="checkbox" class="inline" value="datavisualization">Data Visualization</label>
                            <label for="challenges"><input id="challenges" type="checkbox" class="inline" value="challenges">Challenges</label>
                            <label fpr="opensourcecommunity"><input id="opensourcecommunity" type="checkbox" class="inline" value="opensourcecommunity">Open Source Community</label>
                            <label for="gitterhelprooms"><input id="gitterhelprooms" type="checkbox" class="inline" value="gitterhelprooms">Gitter help rooms</label>
                            <label for="videos"><input id="videos" type="checkbox" class="inline" value="videos">Videos</label>
                            <label for="citymeetups"><input id="citymeetups" type="checkbox" class="inline" value="citymeetups">City Meetups</label>
                            <label for="wiki"><input id="wiki" type="checkbox" class="inline" value="wiki">Wiki</label>
                            <label for="forum"><input id="forum" type="checkbox" class="inline" value="forum">Forum</label>
                            <label for="additionalcourses"><input id="additionalcourses" type="checkbox" class="inline" value="additionalcourses">Additional Courses</label>
                        </div>
                        <div class="form-group">
                            <label>Any comments or suggestions?
                                <textarea placeholder="Enter your comment here..." row="4" cols="30"></textarea>
                            </label>
                        </div>
                        <input id="submit" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
